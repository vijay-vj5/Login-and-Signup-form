<html>
<head>
    <title>3D flip Login and Registration form</title>
    <link href=index.css rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2> LOGIN </h2>
                    <form>
                        <input type="email" class="input-box" placeholder="example@gmail" required />
                        <input type="password" class="input-box" placeholder="password" required />
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Create new account</button>
                    <a href="">Forget password</a>
                </div>
                <div class="card-back">
                    <h2> REGISTER </h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Full name" required />
                        <input type="email" class="input-box" placeholder="example@gmail" required />
                        <input type="password" class="input-box" placeholder="password" required />
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I already Have an account </button>
                    <a href="">Forget password</a>
                </div>
            </div>
        </div>
    </div>
 <script src="index.js"></script> 
</body>
</html>
